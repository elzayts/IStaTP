<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hotel Rooms</title>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
    <h1>Hotel Rooms</h1>
    <h3>Add Room</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addRoom()">
        <input type="text" id="aaa" placeholder="New Description Room">
        <input type="number" min="1" max="500" id="add-number" placeholder="New Number Room">
        <input type="number" min="1" max="5000" id="add-price" placeholder="New Price Room">
        <input type="submit" value="Add" >
        </form>
        <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateRoom()">
            <input type="hidden" id="id">
            <input type="text" id="edit-description">
            <input type="number" min="1" max="500" id="edit-number">
            <input type="number" min="1" max="5000" id="edit-price">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
            </div>

            <p id="counter"></p>
            <table>
                <tr>
                    <th>Description</th>
                    <th>Number</th>
                    <th>Price</th>
                    </tr>
                    <tbody id="rooms"></tbody>"
                    </table>
                    <script src="js/Lab2.js" asp-append-version="true"></script>
                    <script type="text/javascript">
                      getRooms();
                    </script>
                    </body>
                    </html>
